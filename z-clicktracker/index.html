<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES Modules</title>

    <script type="module">
        import clickTracker from "./ClickTracker.js";

        let btn1 = document.getElementById("btn1")
        let btn2 = document.getElementById("btn2")
        let counter = document.getElementById("count")
        clickTracker( btn1 );
        clickTracker( btn2 );
        btn1.addEventListener( "clickTrackerClick", function( data ) {
            // console.log(data);
            counter.innerHTML = "Clicks: " + data.detail;
        })
        btn2.addEventListener( "clickTrackerClick", function( data ) {
            // console.log(data);
            counter.innerHTML = "Clicks: " + data.detail;
        })



  </script>
</head>
<body>
    <button id="btn1">Button 1</button>
    <button id="btn2">Button 2</button>
    <p id="count"></p>
</body>
</html>
