<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES Modules</title>

    <script type="module">
        import clickTracker from "./ClickTracker.js";
        let counter = document.getElementById("count")
        clickTracker.registerElement( document.getElementById("btn1") );
        clickTracker.registerElement( document.getElementById("btn2") );
        clickTracker.registerElement( document.getElementById("lnk1") );
        clickTracker.onClick( function( clickCount ) {
            // console.log(data);
            counter.innerHTML = "Clicks: " + clickCount;
        })


  </script>
</head>
<body>
    <button id="btn1">Button 1</button>
    <button id="btn2">Button 2</button>
    <a id="lnk1" href="#">Click here</a>
    <p id="count"></p>
</body>
</html>
