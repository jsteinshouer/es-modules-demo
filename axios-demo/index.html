<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ES Modules</title>

	<script type="module">
		import axios from "https://esm.sh/axios";

	   	axios.get('./user.json')
			.then(function (response) {
				document.querySelector(".user").innerHTML = response.data.firstName + ' ' + response.data.lastName;
			})
			.catch(function (error) {
					// handle error
					console.log(error);
			})
			.then(function () {
				// always executed
			});
  </script>
</head>
<body>
	<p class="user"></p>
</body>
</html>
